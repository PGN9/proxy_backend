<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Reddit Insight Scraper</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <nav class="top-nav">
      <div class="nav-left">
        <button id="mobileMenuBtn" class="mobile-menu-btn">
          <span class="hamburger"></span>
        </button>
        <a href="#" class="nav-link">Reddit Scraper</a>
      </div>
      
      <div class="nav-center">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <h1 class="logo">REDDIT INSIGHTS</h1>
      </div>
      
      <a href="#" class="nav-link">
        <svg class="nav-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </a>
    </nav>
  </header>

  <div class="page-layout">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <button class="sidebar-item active" data-section="Dashboard">
          <svg class="sidebar-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Reddit Scraper
        </button>

        <button class="sidebar-item" onclick="window.location.href='promptingPage.html'">
          <svg class="sidebar-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          Ask me Anything
        </button>

        <button class="sidebar-item" onclick="window.location.href='painpoints.html'">
          <svg class="sidebar-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
          </svg>
          Insights
        </button>

      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Search Parameters -->
      <section class="search-section">
        <div class="search-header">
          <h2 class="section-title">
            <svg class="title-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            Search Parameters
          </h2>
          
          <!-- Loading Bar and Estimated Time -->
          <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar-container">
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
            </div>
            <div class="estimated-time" id="estimatedTime">Estimated Completion Time: 0min</div>
          </div>
        </div>
        
        <div class="search-grid">
          <div class="input-row">
            <div class="input-group subreddit-input">
              <label for="subreddits">Subreddits</label>
              <input id="subreddits" type="text" placeholder="e.g. health, fitness, wellness" />
            </div>
            
            <div class="input-group posts-input">
              <label for="numPosts">Posts per Subreddit (Max 1000)</label>
              <input id="numPosts" type="number" placeholder="25" />
            </div>
            
            <div class="button-group">
              <button id="runBtn" class="action-btn primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polygon points="5,3 19,12 5,21 5,3"></polygon>
                </svg>
                Run Scraping
              </button>
              
              <button id="clearBtn" class="action-btn secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="1,4 1,10 7,10"></polyline>
                  <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
                Clear
              </button>
            </div>
          </div>
        </div>
        
        <!-- Use Previous Data Option -->
        <div class="previous-data-section">
          <button id="usePreviousDataBtn" class="use-previous-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 3h18v18H3zM9 9h6v6H9z"></path>
            </svg>
            Use Previous Data
          </button>
        </div>
      </section>

      <!-- Filters -->
      <section class="filters-section disabled" id="filtersSection">
        <div class="filter-row">
          <div class="filter-group">
            <h3>Filter by Subreddit</h3>
            <div class="filter-buttons" id="subredditFilters">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="health">r/health</button>
              <button class="filter-btn" data-filter="fitness">r/fitness</button>
              <button class="filter-btn" data-filter="wellness">r/wellness</button>
              <button class="filter-btn" data-filter="chronicpain">r/chronicpain</button>
            </div>
          </div>
          
          <div class="filter-group">
            <h3>Filter by Emotion Category</h3>
            <div class="filter-buttons" id="emotionFilters">
              <button class="filter-btn active" data-emotion="all">All</button>
              <button class="filter-btn" data-emotion="happy">üòä Happy</button>
              <button class="filter-btn" data-emotion="surprised">üò≤ Surprised</button>
              <button class="filter-btn" data-emotion="bad">üòû Bad</button>
              <button class="filter-btn" data-emotion="fearful">üò® Fearful</button>
              <button class="filter-btn" data-emotion="angry">üò† Angry</button>
              <button class="filter-btn" data-emotion="disgusted">ü§¢ Disgusted</button>
              <button class="filter-btn" data-emotion="sad">üò¢ Sad</button>
              <button class="filter-btn" data-emotion="neutral">üòê Neutral</button>
              <button class="filter-btn" data-emotion="unknown">‚ùì Unknown</button>
            </div>
          </div>
        </div>
      </section>

      <section class="niche-filters-section disabled" id="nicheFiltersSection">
        <h3>Filter by Niche Emotion</h3>
        <div class="filter-buttons" id="nicheEmotionFilters">
          <button class="filter-btn active" data-niche="all">All</button>
          <!-- niche buttons will be injected here by JS -->
        </div>
      </section>

      <!-- Data Table -->
      <section class="data-section">
        <div class="data-header">
          <h3 class="data-title">
            <svg class="title-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Latest Insights
          </h3>
          <div class="data-stats" id="dataStats">
            Showing <span id="visibleCount">0</span> of <span id="totalCount">0</span> comments
          </div>
        </div>
        
        <div class="table-container">
          <table class="data-table" id="dataTable">
            <thead>
              <tr>
                <th>Author</th>
                <th>Subreddit</th>
                <th>Comment</th>
                <th>Votes</th>
                <th>Emotion</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Data will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Mobile Sidebar Overlay -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <script src="index.js"></script>
</body>
</html>
